#web server
spring.application.name=auth-server
spring.profiles.active=dev
server.port=8090

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/ouath2_test?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#security.oauth2.client.clientId=client1
#security.oauth2.client.clientSecret=secret1
##\u5F88\u91CD\u8981
# https://stackoverflow.com/questions/42822875/springboot-1-5-x-security-oauth2  需要resource的filter高于websecurityConfig

# REDIS (RedisProperties)
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0

# 日志级别输出
logging.level.root=info
logging.level.org.springframework=info